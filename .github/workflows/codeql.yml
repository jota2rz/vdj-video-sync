name: CodeQL

on:
  push:
    branches: [main]
    paths-ignore:
      - "*.md"
      - "docs/**"
      - "previous-prototype/**"
  pull_request:
    branches: [main]
    paths-ignore:
      - "*.md"
      - "docs/**"
      - "previous-prototype/**"
  schedule:
    - cron: "0 6 * * 1" # Weekly on Monday at 06:00 UTC

permissions:
  security-events: write
  contents: read

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: go
            os: ubuntu-latest
            build-mode: manual
          - language: c-cpp
            os: windows-latest
            build-mode: manual
          - language: javascript-typescript
            os: ubuntu-latest
            build-mode: none
          - language: actions
            os: ubuntu-latest
            build-mode: none

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      # ── Go build ──────────────────────────────────────
      - name: Set up Go
        if: matrix.language == 'go'
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install Templ
        if: matrix.language == 'go'
        run: go install github.com/a-h/templ/cmd/templ@latest

      - name: Generate templates
        if: matrix.language == 'go'
        working-directory: server
        run: templ generate

      - name: Build Go server
        if: matrix.language == 'go'
        working-directory: server
        run: go build -p 1 -gcflags="github.com/lostromb/concentus/...=-N -l" -o vdj-video-sync-server .

      # ── C++ build ─────────────────────────────────────
      - name: Download VirtualDJ SDK
        if: matrix.language == 'c-cpp'
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://www.virtualdj.com/download/vdjsdk.zip" -OutFile sdk.zip
          Expand-Archive sdk.zip -DestinationPath VirtualDJ8_SDK_20211003 -Force

      - name: Download cpp-httplib
        if: matrix.language == 'c-cpp'
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://raw.githubusercontent.com/yhirose/cpp-httplib/v0.32.0/httplib.h" -OutFile plugin/vendor/httplib.h

      - name: Build C++ plugin
        if: matrix.language == 'c-cpp'
        shell: pwsh
        run: |
          cd plugin
          cmake -B build -A x64
          cmake --build build --config Release

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
