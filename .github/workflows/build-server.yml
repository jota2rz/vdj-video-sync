name: Build Server

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    name: Server â€“ ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Windows x64
            os: windows-latest
            goos: windows
            goarch: amd64
            binary: vdj-video-sync-server.exe
          - name: macOS arm64
            os: ubuntu-latest
            goos: darwin
            goarch: arm64
            binary: vdj-video-sync-server
          - name: macOS amd64
            os: ubuntu-latest
            goos: darwin
            goarch: amd64
            binary: vdj-video-sync-server
          - name: Linux x64
            os: ubuntu-latest
            goos: linux
            goarch: amd64
            binary: vdj-video-sync-server

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: server/go.mod
          cache-dependency-path: server/go.sum

      - name: Install templ CLI
        run: go install github.com/a-h/templ/cmd/templ@latest

      - name: Install Tailwind CSS (Linux)
        if: runner.os != 'Windows'
        run: |
          curl -sLO "https://github.com/tailwindlabs/tailwindcss/releases/latest/download/tailwindcss-linux-x64"
          chmod +x tailwindcss-linux-x64
          sudo mv tailwindcss-linux-x64 /usr/local/bin/tailwindcss

      - name: Install Tailwind CSS (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $url = "https://github.com/tailwindlabs/tailwindcss/releases/latest/download/tailwindcss-windows-x64.exe"
          Invoke-WebRequest -Uri $url -OutFile "$env:USERPROFILE\go\bin\tailwindcss.exe"

      - name: Generate templ files
        working-directory: server
        run: templ generate

      - name: Build Tailwind CSS
        working-directory: server
        run: tailwindcss -i static/css/input.css -o static/css/output.css --minify

      # All targets use pure Go cross-compilation (no CGO).
      # macOS binaries are cross-compiled from Linux to avoid macOS runner
      # OOM issues with the large concentus/SILK package.
      # -p 1 limits parallel compilation to reduce peak memory usage.
      # Pre-warm the SILK package cache first so the full build doesn't
      # have to compile it alongside everything else.
      - name: Pre-warm SILK package cache
        working-directory: server
        shell: bash
        env:
          CGO_ENABLED: "0"
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: go build -p 1 github.com/lostromb/concentus/go/silk

      - name: Build
        working-directory: server
        shell: bash
        env:
          CGO_ENABLED: "0"
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: go build -p 1 -o ${{ matrix.binary }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-${{ matrix.goos }}-${{ matrix.goarch }}
          path: server/${{ matrix.binary }}
          retention-days: 30
