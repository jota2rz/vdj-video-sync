name: Build Server

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    name: Server – ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Windows x64
            os: windows-latest
            goos: windows
            goarch: amd64
            artifact: server-windows-x64
            binary: vdj-video-sync-server.exe
            release_asset: vdj-video-sync-server-windows-x64.exe
          - name: macOS Universal
            os: macos-latest
            goos: darwin
            goarch: ""
            artifact: server-macos-universal
            binary: vdj-video-sync-server
            release_asset: vdj-video-sync-server-macos-universal
          - name: Linux x64
            os: ubuntu-latest
            goos: linux
            goarch: amd64
            artifact: server-linux-x64
            binary: vdj-video-sync-server
            release_asset: vdj-video-sync-server-linux-x64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: server/go.mod
          cache-dependency-path: server/go.sum

      - name: Install templ CLI
        run: go install github.com/a-h/templ/cmd/templ@latest

      - name: Install Tailwind CSS (Linux)
        if: runner.os == 'Linux'
        run: |
          curl -sLO "https://github.com/tailwindlabs/tailwindcss/releases/latest/download/tailwindcss-linux-x64"
          chmod +x tailwindcss-linux-x64
          sudo mv tailwindcss-linux-x64 /usr/local/bin/tailwindcss

      - name: Install Tailwind CSS (macOS)
        if: runner.os == 'macOS'
        run: |
          curl -sLO "https://github.com/tailwindlabs/tailwindcss/releases/latest/download/tailwindcss-macos-arm64"
          chmod +x tailwindcss-macos-arm64
          sudo mv tailwindcss-macos-arm64 /usr/local/bin/tailwindcss

      - name: Install Tailwind CSS (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $url = "https://github.com/tailwindlabs/tailwindcss/releases/latest/download/tailwindcss-windows-x64.exe"
          Invoke-WebRequest -Uri $url -OutFile "$env:USERPROFILE\go\bin\tailwindcss.exe"

      - name: Generate templ files
        working-directory: server
        run: templ generate

      - name: Build Tailwind CSS
        working-directory: server
        run: tailwindcss -i static/css/input.css -o static/css/output.css --minify

      # Disable compiler optimizations (-N) and inlining (-l) for the
      # concentus SILK codec — its transpiled Go files consume excessive
      # memory during SSA optimization. This flag alone fixes OOM.
      - name: Build (Universal macOS)
        if: matrix.goarch == ''
        working-directory: server
        env:
          CGO_ENABLED: "0"
        run: |
          GOOS=darwin GOARCH=amd64 go build -v -p 1 \
            -gcflags="github.com/lostromb/concentus/...=-N -l" \
            -o vdj-video-sync-server-amd64 .
          GOOS=darwin GOARCH=arm64 go build -v -p 1 \
            -gcflags="github.com/lostromb/concentus/...=-N -l" \
            -o vdj-video-sync-server-arm64 .
          lipo -create -output ${{ matrix.binary }} \
            vdj-video-sync-server-amd64 vdj-video-sync-server-arm64
          rm vdj-video-sync-server-amd64 vdj-video-sync-server-arm64
          file ${{ matrix.binary }}

      - name: Build
        if: matrix.goarch != ''
        working-directory: server
        shell: bash
        env:
          CGO_ENABLED: "0"
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -v -p 1 \
            -gcflags="github.com/lostromb/concentus/...=-N -l" \
            -o ${{ matrix.binary }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: server/${{ matrix.binary }}
          retention-days: 30

      - name: Upload release asset
        if: startsWith(github.ref, 'refs/tags/v')
        working-directory: server
        shell: bash
        run: cp ${{ matrix.binary }} ${{ matrix.release_asset }}

      - name: Attach release asset
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: server/${{ matrix.release_asset }}
